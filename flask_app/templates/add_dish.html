<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Dish</title>
    <link rel="stylesheet" href="../static/css/style_all.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="{{ url_for('index') }}"><img src="{{ url_for('static', filename='images/gastroGlideLogo1.jpg') }}" alt="GastroGlide Logo"></a>
            </div>
            <div class="menu-and-courier">
                <a href="{{ url_for('couriers.apply') }}" class="courier-link">Become a Courier</a>
                <div class="language-toggle">
                    <select id="languageSelect">
                        <option value="en">English</option>
                        <option value="sq">Shqip</option>
                    </select>
                </div>
                <div class="menu-toggle" id="menuToggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div class="dropdown-menu" id="dropdownMenu">
                <div class="dropdown-row">
                    {% if session.get('user_id') %}
                        <a href="{{ url_for('users.profile', user_id=session['user_id']) }}">My Profile</a>
                        <a href="{{ url_for('users.logout') }}">Logout</a>
                    {% else %}
                        <a href="{{ url_for('users.login') }}">Login</a>
                        <a href="{{ url_for('users.register') }}">Register</a>
                    {% endif %}
                </div>
            </div>
        </nav>
    </header>

    <main>
        <h1>Add Dish to Menu ID {{ menu_id }}</h1>
        <form action="{{ url_for('dishes.add_dish', menu_id=menu_id) }}" method="POST">
            <label for="name">Dish Name:</label>
            <input type="text" id="name" name="name" required><br>
            <label for="description">Description:</label>
            <textarea id="description" name="description"></textarea><br>
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" step="0.01" required><br>
            <label for="image_url">Image URL:</label>
            <input type="url" id="image_url" name="image_url"><br>
            <button type="submit">Add Dish</button>
        </form>
        <a href="{{ url_for('menus.view_menu', menu_id=menu_id) }}">Back to Menu</a>
    </main>

    <footer>
        <!-- Footer content -->
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
