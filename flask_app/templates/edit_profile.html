<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        header .logo img {
            height: 50px;
        }

        main {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            padding: 0.75rem;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #0056b3;
        }

        .actions {
            display: flex;
            justify-content: space-between;
        }

        .actions a {
            text-decoration: none;
            color: #007BFF;
            font-size: 1rem;
        }

        .actions a:hover {
            text-decoration: underline;
        }

        .error-messages {
            color: red;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="{{ url_for('index') }}"><img src="{{ url_for('static', filename='images/gastroGlideLogo1.jpg') }}" alt="GastroGlide Logo"></a>
            </div>
        </nav>
    </header>
    <main>
        <h1>Edit Profile</h1>
        <form action="{{ url_for('restaurants.edit_profile', restaurant_id=restaurant.id) }}" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ restaurant.name }}" required>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" value="{{ restaurant.address }}" required>
            <label for="city">City:</label>
            <input type="text" id="city" name="city" value="{{ restaurant.city }}" required>
            <label for="postal_code">Postal Code:</label>
            <input type="text" id="postal_code" name="postal_code" value="{{ restaurant.postal_code }}" required>
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" value="{{ restaurant.phone }}" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ restaurant.email }}" required>
            <button type="submit">Update</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 GastroGlide. All rights reserved.</p>
    </footer>
</body>
</html>
