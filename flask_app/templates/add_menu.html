<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Menu</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="{{ url_for('index') }}"><img src="{{ url_for('static', filename='images/gastroGlideLogo1.jpg') }}" alt="GastroGlide Logo"></a>
            </div>
            <div class="menu-and-courier">
                <a href="{{ url_for('couriers.apply') }}" class="courier-link">Become a Courier</a>
                <div class="language-toggle">
                    <select id="languageSelect">
                        <option value="en">English</option>
                        <option value="sq">Shqip</option>
                    </select>
                </div>
                <div class="menu-toggle" id="menuToggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div class="dropdown-menu" id="dropdownMenu">
                <div class="dropdown-row">
                    {% if session.get('user_id') %}
                    <a href="{{ url_for('users.user_profile', user_id=session['user_id']) }}">My Profile</a>
                    <a href="{{ url_for('users.logout') }}">Logout</a>
                    {% else %}
                    <a href="{{ url_for('users.login') }}">Login</a>
                    <a href="{{ url_for('users.register') }}">Register</a>
                    {% endif %}
                </div>
            </div>
        </nav>
    </header>

    <main>
        <h1>Add Menu</h1>
        <form action="{{ url_for('menus.add_menu', restaurant_id=restaurant_id) }}" method="POST">
            <label for="restaurant_name">Restaurant Name:</label>
            <input type="text" name="restaurant_name" id="restaurant_name" required><br>

            <label for="image_url">Image URL:</label>
            <input type="text" name="image_url" id="image_url"><br>

            <label for="min_order_amount">Minimum Order Amount:</label>
            <input type="number" name="min_order_amount" id="min_order_amount" step="0.01" required><br>

            <label for="avg_preparation_time">Average Preparation Time (minutes):</label>
            <input type="number" name="avg_preparation_time" id="avg_preparation_time" required><br>

            <button type="submit">Add Menu</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 GastroGlide. All rights reserved.</p>
    </footer>
</body>
</html>
