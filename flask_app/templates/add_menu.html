<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Menu</title>
</head>
<body>
    <h1>Add Menu for Restaurant ID {{ restaurant_id }}</h1>
    <form action="{{ url_for('menus.add_menu', restaurant_id=restaurant_id) }}" method="POST">
        <label for="restaurant_name">Restaurant Name:</label>
        <input type="text" id="restaurant_name" name="restaurant_name" required><br>
        <label for="image_url">Image URL:</label>
        <input type="url" id="image_url" name="image_url"><br>
        <label for="min_order_amount">Minimum Order Amount:</label>
        <input type="number" id="min_order_amount" name="min_order_amount" step="0.01" required><br>
        <label for="avg_preparation_time">Average Preparation Time (minutes):</label>
        <input type="number" id="avg_preparation_time" name="avg_preparation_time" required><br>
        <button type="submit">Add Menu</button>
    </form>
    <a href="{{ url_for('restaurants.restaurant_profile', restaurant_id=restaurant_id) }}">Back to Profile</a>
</body>
</html>
