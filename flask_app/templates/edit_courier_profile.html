<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="../static/css/edit_courier_profile.css">
</head>
<body>
    <header>
        <h1>Edit Profile</h1>
    </header>
    <main>
        <div class="profile-container">
            <form class="profile-form" action="{{ url_for('couriers.edit_profile') }}" method="POST">
                <div>
                    <label for="full_name">Full Name:</label>
                    <input type="text" id="full_name" name="full_name" value="{{ courier.full_name }}" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="{{ courier.email }}" required>
                </div>
                <div>
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" value="{{ courier.phone }}" required>
                </div>
                <div>
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" value="{{ courier.address }}" required>
                </div>
                <div>
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" value="{{ courier.city }}" required>
                </div>
                <div>
                    <label for="postal_code">Postal Code:</label>
                    <input type="text" id="postal_code" name="postal_code" value="{{ courier.postal_code }}" required>
                </div>
                <div>
                    <label for="vehicle_type">Vehicle Type:</label>
                    <input type="text" id="vehicle_type" name="vehicle_type" value="{{ courier.vehicle_type }}" required>
                </div>
                <button type="submit">Update</button>
            </form>
            <a class="cancel-link" href="{{ url_for('couriers.profile') }}">Cancel</a>
        </div>
    </main>
</body>
</html>
