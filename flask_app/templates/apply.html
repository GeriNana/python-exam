<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apply as a Courier</title>
    <link rel="stylesheet" href="../static/css/courier.css">
</head>
<body>
    <header>
        <h1>Apply and Login</h1>
    </header>
    <main>
        <div class="container">
            <div class="column">
                <h2>Apply to be a Courier</h2>
                <form action="/couriers/apply" method="POST">
                    <label for="full_name">Full Name:</label>
                    <input type="text" id="full_name" name="full_name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required>
                    
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                    
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" required>
                    
                    <label for="postal_code">Postal Code:</label>
                    <input type="text" id="postal_code" name="postal_code" required>
                    
                    <label for="vehicle_type">Vehicle Type:</label>
                    <input type="text" id="vehicle_type" name="vehicle_type" required>
                    
                    <button type="submit">Apply</button>
                </form>
            </div>
            <div class="column">
                <h2>Courier Login</h2>
                <form action="/couriers/login" method="POST">
                    <label for="login_email">Email:</label>
                    <input type="email" id="login_email" name="email" required>
                    
                    <label for="login_password">Password:</label>
                    <input type="password" id="login_password" name="password" required>
                    
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
