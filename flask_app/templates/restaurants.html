<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurants in {{ location }}</title>
</head>
<body>
    <h1>Restaurants in {{ location }}</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Restaurant Name</th>
                <th>Average Preparation Time</th>
                <th>Minimum Order Amount</th>
                <th>Menu</th>
            </tr>
        </thead>
        <tbody>
            {% for restaurant in restaurants %}
            <tr>
                <td>{{ restaurant.name }}</td>
                <td>{{ restaurant.get_average_preparation_time() }} minutes</td>
                <td>${{ restaurant.get_min_order_amount() }}</td>
                <td>
                    <a href="{{ url_for('restaurants.show_menu', restaurant_id=restaurant.id) }}">View Menu</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
